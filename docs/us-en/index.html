<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

    <!-- Replace with your own title and description. -->
    <title>Cloudbypass Documentation</title>
    <meta name="description"
          content="Using Scrapingbypass can help you easily bypass Cloudflare's verification. It currently supports bypassing JS challenges, Turnstile and other product verifications.">
    <link rel="icon" href="/favicon.png"/>

    <!-- Default Theme (see https://docsify.js.org/#/themes) -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        img {
            max-width: 80%;
        }

        .app-name-link > img {
            max-width: 60px;
        }

        .coral {
            color: coral;
        }

        .active .coral {
            color: inherit;
        }

        .docsify-tabs__content {
            padding: 0 !important;
        }

    </style>
</head>

<body>
<nav>
    <a href="/zh-cn/#/quickstart">中文</a>
</nav>
<div id="app"></div>

<script>
    console.log(123)
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
        name: "Cloudbypass",
        logo: '/_media/logo-en.png',
        // themeColor: '#5d70f8',
        fallbackLanguages: ['zh-cn'],

        // 按照路由切换
        nameLink: {
            '/': '#/',
        },
        // Sidebar Configuration
        auto2top: true,
        loadSidebar: true,
        alias: {
            '/*/_sidebar.md': '/_sidebar.md'
        },
        maxLevel: 0,
        // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
        subMaxLevel: 3,

        // Search Plugin Configuration
        search: {
            placeholder: 'Type to search',
            // Headline depth, 1 - 6
            depth: 2,
            // 支持本地化
            noData: 'No Results',
        },
        plugins: [],
    };
</script>

<!-- Required -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

<!-- Recommended -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="/static/docsify-tabs.js"></script>

</body>
</html>
